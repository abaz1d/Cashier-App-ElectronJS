<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"> -->
    <link rel="stylesheet" href="./assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body style="background-color: #F2F3F4;">

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <div style="display: inline-block; color: aliceblue;">
                <span id="store-name" class="ms-2" style="font-size: 14.5px;">
                    My Store
                </span>
            </div>
            <div style="display: inline-block;">
                <div class="dropdown" style="display: inline;">
                    <a href="#" class="btn btn-primary" id="userInfoDropdown" role="button" data-bs-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fa-solid fa-user"></i>
                        <span id="userFirstName">User</span>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end dropdown-menu-light" style="width: 200px;"
                        aria-labelledby="userInfoDropdown">
                        <div class="dropdown-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th style="font-size: 14px;">Acces Level</th>
                                        <th style="font-size: 14px;">Position</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td id="userAccesLevel"></td>
                                        <td id="userPosition"></td>
                                    </tr>
                            </table>
                            <button class="btn btn-danger" id="logoutBtn"><i class="fa-solid fa-sign-out"></i></button>
                        </div>
                    </div>
                </div>
                <div class="dropdown" style="display: inline;">
                    <a href="#" class="btn btn-secondary" id="settingDropdown" role="button" data-bs-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">
                        <i class="fa-solid fa-cog"></i>
                    </a>
                    <div class="dropdown-menu dropdown-menu-end dropdown-menu-light" style="font-size: 14px;"
                        aria-labelledby="settingDropdown">
                        <div class="container-fluid">
                            <a class="dropdown-item" href="#" id="general-setting">
                                <i class="fa-solid fa-gears"></i>
                                Pengaturan Umum
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" id="user-setting">
                                <i class="fa-solid fa-users"></i>
                                Pengaturan Admin/User
                            </a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#" id="store-profile-setting">
                                <i class="fa-solid fa-building"></i>
                                Profil Toko
                            </a>
                        </div>
                    </div>
                </div>
                <button class="btn btn-secondary" id=""><i class="fa-solid fa-window-minimize"></i></button>
                <button class="btn btn-danger" id="closeAppBtn"><i class="fa-solid fa-times"></i></button>
            </div>
        </div>
    </nav>
    <div style="padding: 70px 20px 20px 20px;">
        <div class="d-flex justify-content-center mb-2">
            <div class="col-md-3 me-2">
                <div class="box-menu">
                    <a href="#" class="menu-link" onclick="cashier()">
                        <img src="./assets/images/icons/cash-machine.png" alt="Chasier" />
                    </a>
                    <div class="box-menu-title">Kasir</div>
                </div>
            </div>
            <div class="col-md-3 me-2">
                <div class="box-menu">
                    <a href="#" class="menu-link">
                        <img src="./assets/images/icons/groceries.png" alt="Penjualan" />
                    </a>
                    <div class="box-menu-title">Data Penjualan</div>
                </div>
            </div>
            <div class="col-md-3 me-2">
                <div class="box-menu">
                    <a href="#" class="menu-link">
                        <img src="./assets/images/icons/report.png" alt="Laporan" />
                    </a>
                    <div class="box-menu-title">Laporan Penjualan</div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="col-md-3 me-2">
                <div class="box-menu">
                    <a href="#" class="menu-link">
                        <img src="./assets/images/icons/pie-chart.png" alt="Grafik" />
                    </a>
                    <div class="box-menu-title">Grafik</div>
                </div>
            </div>
            <div class="col-md-3 me-2">
                <div class="box-menu">
                    <a href="#" class="menu-link" onclick="productWindow()">
                        <img src="./assets/images/icons/stock.png" alt="Produk" />
                    </a>
                    <div class="box-menu-title">Data Produk</div>
                </div>
            </div>
            <div class="col-md-3 me-2">
                <div class="box-menu">
                    <a href="#" class="menu-link">
                        <img src="./assets/images/icons/customer-feedback.png" alt="Pembeli" />
                    </a>
                    <div class="box-menu-title">Data Pembeli</div>
                </div>
            </div>
        </div>
    </div>
    
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>

    <script src="./assets/jquery/jquery-3.6.1.min.js"></script>
    <script src="./assets/bootstrap/js/bootstrap.bundle.min.js"></script>

    <script>if (window.module) module = window.module;</script>

    <script>
        const electron = require('electron');
        const { ipcRenderer } = electron;
        function productWindow() {
            ipcRenderer.send('load:product-window');
        }

        function cashier() {
            ipcRenderer.send('load:cashier-window');
        }
    </script>
</body>

</html>
